<script>
function calcTip() {
// Enter your code here to make Tip Calculator work
    var subTotal = document.getElementById("subtotal");
    var tip = document.getElementById("tip");
    var total = document.getElementById("total");

    var subTotalVal = subTotal.value;
    var tipVal = tip.value;

    var tipResult = parseFloat(tipVal) / 100;
    var result = parseFloat(subTotalVal) + parseFloat(tipResult * subTotalVal);

    total.innerHTML = "$"+ result;

}
</script>
    <head>
        <title>Tip Calculator</title>
        <link href="tip.css" type="text/css" rel="stylesheet" />
        <!-- <script src="tip.js" type="text/javascript"></script> -->
    </head>

    <body>
        <h1>
            <img id="logo" src="img/calc.png" alt="++--**//" />
                Tip Calculator
        </h1>
        <div>
            <label><input id="subtotal" type="text" /> $ Subtotal</label>
        </div>
        <div>
            <label><input id="tip" type="text" /> % Tip</label>
        </div>
        <div>
            <button id="btn" onclick="calcTip();">Calculate Tip</button>
        </div>
        <hr />
        <div>
            <h2>Your total:</h2>
            <p id="total">$0.00</p>
        </div>
    </body>
</html>
