<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account List</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
	<script src="newPage.js" type="text/javascript"></script>
    <script src="account.js" type="text/javascript"></script>
    <script src="bank.js" type="text/javascript"></script>
</head>
<body>
   
    <h2 id="title">Deposit or Debit Page</h2>

    <form>
        <label for="account">Choose an acount:</label>
        <select name="account" id="accountName">
            <option value="none"></option>
        </select>

    <div>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" name="amount">
    </div>
    
    <button id="submit" disabled>Submit</button>
    </form> 
</body>
</html>
