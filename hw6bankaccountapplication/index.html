<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Application</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
	<script src="script.js" type="text/javascript"></script>
    <script src="account.js" type="text/javascript"></script>
    <script src="bank.js" type="text/javascript"></script>
</head>
<body>

    <h2>Create New Account Page</h2>

    <div>
        <label for="name">Account Name: </label>
        <input type="text" name="name" id="name">
    </div>
    <div>
        <label for="deposit">Deposit: </label>
        <input type="number" name="deposit" id="deposit"> 
    </div>  
    <button id="createAcc">Create new account</button>
    <button id="depositBtn">Deposit</button>
    <button id="debit">Debit</button>
    <br>
    <textarea name="list" id="list" cols="100" rows="10"></textarea>
</body>
</html>
